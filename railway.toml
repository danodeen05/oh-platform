[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
phases.setup.nixPkgs = ["nodejs_20", "pnpm-9_x"]
phases.setup.cmds = ["echo 'Build cache invalidation: 2026-01-05'"]

phases.install.cmds = [
  "cd /app",
  "pnpm install --filter @oh/db --filter @oh/api"
]

phases.build.cmds = [
  "cd /app/packages/db && pnpm prisma generate",
  "echo 'Prisma client generated successfully'"
]

[deploy]
startCommand = "cd /app/packages/api && node src/index.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
